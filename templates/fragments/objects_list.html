{% from "macros.html" import item_feature_item %}
<ul id="objects-list">
  {% for item in items %}
  <li>
    <strong>{{item.name}}</strong>{% if item.kind %} <span class="kind-badge">({{item.kind}})</span>{% endif %}
    <ul>
      {% for feature in item.features %}
      {{ item_feature_item(feature, item.name) }}
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
