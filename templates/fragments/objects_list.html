{% from "macros.html" import object_property_item %}
<ul id="objects-list">
  {% for object in objects %}
  <li>
    {{object.name}}
    <ul>
      {% for property in object.properties %}
      {{ object_property_item(property, object.name) }}
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
